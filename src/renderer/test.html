<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .waveWrapper {
            position: relative;
        }

        .banner {
            height: 40px;
        }

        .wave1 {
            position: absolute;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(255, 255, 255, .3);
            z-index: 3;
        }

        .wave2 {
            position: absolute;
            height: 40px;
            left: 0;
            right: 0;
            background: #abddb1;
        }
    </style>
</head>
<body>

<div class="waveWrapper waveAnimation">
    <div class="banner">
        <div class="wave1">aaaaaaaaaaaa</div>
        <div class="wave2">bbbbbbbbbbbbb</div>
    </div>
</div>


</body>
</html>
